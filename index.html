<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="controls" style="position:absolute; bottom: 10px; right: 10px; left:1040px; ">
        <button id="up" style="width: 40px; height: 40px;">↑</button><br>
        <button id="left" style="width: 40px; height: 40px;">←</button>
        <button id="right" style="width: 40px; height: 40px;">→</button><br>
        <button id="down" style="width: 40px; height: 40px;">↓</button>
      </div>
          
      
    <div class="container noselect">
            <div id="author">
                <h1> reach to specific score and U win &#x1F389;</h1>
            </div>
        <div id="canvas"></div>
            <div id="ui">
                <h2>SCORE</h2>
                <br>
                <span id="score">00</span>
            </div>
        <button id="replay">
            <i class="fas fa-play"></i>
            RESTART
        </button>
        </div>
    </div>

</body>
</html>
