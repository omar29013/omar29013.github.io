<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semsem 22 birthday</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #266d86;
            font-family: 'Cairo', Arial, sans-serif;
            flex-direction: column;
            margin: 0;
        }

        .box {
            position: relative;
            width: 600px;
            height: 200px;
            background-color: rgb(4, 75, 97);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 20px;
            color: white;
            font-weight: bold;
            overflow: hidden;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            }
            100% {
                box-shadow: 0 0 20px rgb(108, 169, 190);
            }
        }

        .slider-container {
            perspective: 1200px; /* Creates the 3D perspective */
            width: 80%;
            max-width: 800px;
            height: 400px;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }

        .slider {
            display: flex;
            transition: transform 1s ease;
            transform-style: preserve-3d;
            height: 100%;
            width: 100%;
        }

        .slider .card {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            transition: transform 1s ease;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .slider .card img {
            max-width: 80%;  /* Reduce the size of images */
            max-height: 80%; /* Limit height */
            object-fit: contain; /* Maintain aspect ratio */
            border: 8px solid #213144; /* Frame the image */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .slider .card:nth-child(1) {
            transform: rotateY(0deg) translateZ(300px);
        }

        .slider .card:nth-child(2) {
            transform: rotateY(120deg) translateZ(300px);
        }

        .slider .card:nth-child(3) {
            transform: rotateY(240deg) translateZ(300px);
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

    </style>
</head>
<body>

    <!-- 🎵 Background Music (hidden, it will play when clicked) -->
    <audio id="bg-music">
        <source src="love.mp3" type="audio/mp3">
    </audio>

    <div class="box">
        <div class="content">
            <!-- Paragraph Click: Play music -->
        <p onclick="playMusic()">كل سنة وأنت طيب يا سمسم 🎉🎂💖click here</p>

            <p> ياااه بقيت 22 يولا كبرت بجد بس هتفضل الصغنن حجي اللي بحبة واللي غالي عندي اوي
                 &#128536;اول سنه اجيبلك هدية هي صغنونه بس يارب تكون عجبتك عقبال المليون سنه يارب 
                بحبك💖
            </p>
        </div>
    </div>

    <!-- 3D Card Slider -->
    <div class="slider-container">
        <div class="slider">
            <!-- 3D Cards with Images -->
            <div class="card">
                <img src="D:\22\WhatsApp Image 2025-02-02 at 17.55.48_27564af2.jpg" alt="Image 1">
            </div>
            <div class="card">
                <img src="D:\22\WhatsApp Image 2025-02-02 at 17.56.28_21c84c54.jpg" alt="Image 2">
            </div>
            <div class="card">
                <img src="D:\22\WhatsApp Image 2025-02-02 at 17.56.56_130ebce6.jpg" alt="Image 3">
            </div>
        </div>
        <button class="prev" onclick="moveSlider(-1)">&#8249;</button>
        <button class="next" onclick="moveSlider(1)">&#8250;</button>
    </div>

    <script>
        
        let currentIndex = 0;

        // Function to play the music when the paragraph is clicked
        function playMusic() {
            var audio = document.getElementById("bg-music");
            audio.play();
        }

        function moveSlider(direction) {
            const slider = document.querySelector('.slider');
            const cards = document.querySelectorAll('.slider .card');

            // Update the current index based on the direction
            currentIndex = (currentIndex + direction + cards.length) % cards.length;

            // Apply a transform to the slider to rotate to the next card
            const rotation = -currentIndex * 120;
            slider.style.transform = `rotateY(${rotation}deg)`;
        }
    </script>

</body>
</html>
